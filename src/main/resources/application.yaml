spring:
    datasource:
        url: jdbc:mysql://localhost:3306/dbname
        username: root
        password: admin
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
            show-sql: true
            properties:
                hibernate:
                    format_sql: true
            database: mysql
            database-platform: org.hibernaFte.dialect.MySQL8Dialect